<!DOCTYPE html>
<html>
<head>
	<title>Game Space Runner Javascript</title>
	<style>
		#canvas {
			border: 1px solid #000000;
			width: 960px;
			height: 600px;
		}
	</style>
</head>
<body>
	<canvas id="canvas">Your Browser not support.</canvas>

    <script>
    	window.onload = init();

    	function init(){
    		canvas = document.getElementById('canvas');
            cw     = canvas.width = 960;
            ch     = canvas.height = 600;
            pen    = canvas.getContext('2d');

            pen.beginPath();
            pen.fillStyle = 'aqua';
            pen.rect(10, 10, 100, 100);
            pen.fill();
            pen.beginPath();
            pen.fillStyle = 'aqua';
            pen.rect(10, 490, 100, 100);
            pen.fill();
            pen.beginPath();
            pen.fillStyle = 'aqua';
            pen.rect(850, 10, 100, 100);
            pen.fill();
            pen.beginPath();
            pen.fillStyle = 'aqua';
            pen.rect(850, 490, 100, 100);
            pen.fill();

            pen.beginPath();
            pen.fillStyle = 'aqua';
            pen.rect(cw/2 - 50, ch/2 - 50, 100, 100);
            pen.fill();

            pen.beginPath();
            pen.strokeStyle = 'blue';
            pen.rect(10, ch/2 - 50, 100, 100);
            pen.stroke();
            pen.beginPath();
            pen.strokeStyle = 'blue';
            pen.rect(cw/2 - 50, 10, 100, 100);
            pen.stroke();
            pen.beginPath();
            pen.strokeStyle = 'blue';
            pen.rect(cw/2 - 50, 490, 100, 100);
            pen.stroke();
            pen.beginPath();
            pen.strokeStyle = 'blue';
            pen.rect(850, ch/2 - 50, 100, 100);
            pen.stroke();

            pen.beginPath();
			      pen.fillStyle = 'salmon';
			      pen.rect(cw/4 - 25, ch/4 - 25, 100, 100);
			      pen.fill();
            pen.beginPath();
		      	pen.fillStyle = 'salmon';
			      pen.rect((cw/2)+(cw/4)-75, (ch/2)-(ch/4)-25 , 100, 100);
		      	pen.fill();
            pen.beginPath();
            pen.fillStyle = 'salmon';
            pen.rect((cw/2)+(cw/4)-75, (ch/2)+(ch/4)-75, 100, 100);
            pen.fill();
            pen.beginPath();
            pen.fillStyle = 'salmon';
            pen.rect((cw/2)-(cw/4)-25, (ch/2)+(ch/4)-75 , 100, 100);
            pen.fill();
        }
    </script>
</body>
</html>
